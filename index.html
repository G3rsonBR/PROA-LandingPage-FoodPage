<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="./styles.css">
  <title>Food Page</title>
</head>
<body>
  <nav>
    <div class="wrapper">
      <div class="nav-container">
        <img src="./img/logo.png" alt="logo">
        <div class="links">
          <a href="#">Menu</a>
          <a href="#">Marmita</a>
          <a href="#">Se Sirva</a>
          <a href="#">Especiais</a>
        </div>
        <div class="search">
          <input type="search" placeholder="Search foods">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </div>
  </nav>

  <section class="landingpage">
    <div class="content">
      <div class="heading" data-aos="fade-right" data-aos-duration="2000">
        <h3>ESPECIAL DO CHEFE</h3>
        <h1>Sabores<br>em cada mordida</h1>
        <p>Pedaços Saudáveis de Sashimi com Atum, 110 calorias e 13g de proteína</p>
        <button data-aos="fade-right" data-aos-duration="2000" data-aos-delay="300">Baixar Receita</button>
      </div>
      <div class="image">
        <img src="./img/main.png" alt="principal" data-aos="zoom-in" data-aos-duration="2000">
      </div>
    </div>
  </section>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
